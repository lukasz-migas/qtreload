[tox]
envlist = py{39,39,310,311,312,313}-{linux,macos,windows}-{pyqt5,pyside2,pyqt6,pyside6}
isolated_build=True
toxworkdir={env:TOX_WORK_DIR:/tmp/.tox}

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.
    except ImportError*
    raise NotImplementedError()
omit =
    superqt/_version.py
    *_tests*

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
fail_on_no_env = True

[gh-actions:env]
RUNNER_OS =
    Linux: linux
    Windows: windows
    macOS: macos
BACKEND =
    pyqt5: pyqt5
    pyqt6: pyqt6
    pyside2: pyside2
    pyside6: pyside6

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
setenv =
    PYTHONPATH = {toxinidir}
extras =
    test
    pyqt5: pyqt5
    pyside2: pyside2
    pyqt6: pyqt6
    pyside6: pyside6
commands_pre =
    pyqt6,pyside6: pip install -U pytest-qt@git+https://github.com/pytest-dev/pytest-qt.git
commands = pytest --color=yes --cov=qtreload --cov-report=xml -v {posargs}